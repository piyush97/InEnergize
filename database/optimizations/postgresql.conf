# PostgreSQL Performance Optimization Configuration
# Optimized for InErgize Enterprise Backend - 10,000+ concurrent users

# Connection Settings
max_connections = 500
shared_buffers = 2GB
effective_cache_size = 6GB
maintenance_work_mem = 512MB
checkpoint_completion_target = 0.9
wal_buffers = 64MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 32MB

# WAL Settings for High Throughput
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_timeout = 15min
synchronous_commit = off
wal_compression = on
wal_level = replica
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 15s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Lock Management
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 256
deadlock_timeout = 1s

# Background Writer
bgwriter_delay = 50ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0
bgwriter_flush_after = 256kB

# Query Planning
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 16

# Connection Pooling Support
listen_addresses = '*'
port = 5432
max_prepared_transactions = 100
shared_preload_libraries = 'pg_stat_statements,pg_buffercache'

# Logging for Performance Monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 1000ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 5s
log_error_verbosity = default
log_statement = 'ddl'
log_timezone = 'UTC'

# Performance Extensions Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Security Settings
ssl = off
password_encryption = scram-sha-256
row_security = on

# Replication Settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 1s
wal_receiver_timeout = 30s

# Timezone and Locale
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'